<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Force 96 DPI -->
    <match target="pattern">
        <edit name="dpi" mode="assign">
            <double>96</double>
        </edit>
    </match>

    <!-- Enable antialiasing -->
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Enable subpixel rendering (RGB for most LCDs) -->
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>rgb</const>
        </edit>
    </match>

    <!-- Enable hinting -->
    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
    </match>

    <!-- Use slight hinting for balance between sharpness and smoothness -->
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
    </match>

    <!-- Enable LCD filter for better subpixel AA -->
    <match target="font">
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>

    <!-- ===== Microsoft font substitutions ===== -->

    <!-- Arial -> Liberation Sans -->
    <alias>
        <family>Arial</family>
        <prefer>
            <family>Liberation Sans</family>
        </prefer>
    </alias>

    <!-- Times New Roman -> Liberation Serif -->
    <alias>
        <family>Times New Roman</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <!-- Courier New -> Liberation Mono -->
    <alias>
        <family>Courier New</family>
        <prefer>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

    <!-- Verdana -> DejaVu Sans -->
    <alias>
        <family>Verdana</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>

    <!-- Tahoma -> DejaVu Sans -->
    <alias>
        <family>Tahoma</family>
        <prefer>
            <family>DejaVu Sans</family>
        </prefer>
    </alias>

    <!-- Calibri -> Carlito (metric compatible) -->
    <alias>
        <family>Calibri</family>
        <prefer>
            <family>Carlito</family>
        </prefer>
    </alias>

    <!-- Cambria -> Caladea (metric compatible) -->
    <alias>
        <family>Cambria</family>
        <prefer>
            <family>Caladea</family>
        </prefer>
    </alias>

    <!-- Segoe UI -> Noto Sans -->
    <alias>
        <family>Segoe UI</family>
        <prefer>
            <family>Noto Sans</family>
        </prefer>
    </alias>
</fontconfig>
